<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name · Frontend Dev</title>

    <!-- 全站 CSS（單一 style 標籤，無外掛、無 JS） -->
    <style>
        /* ===== 基礎設定 ===== */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #0f1b2d; /* 深藍背景 */
            color: #e5e5e5; /* 淺灰文字 */
            line-height: 1.6;
        }
        a {
            color: #66c7ff;
            text-decoration: none;
        }
        a:hover {
            color: #99ddff;
        }
        .page {
            width: 100%;
            overflow-x: hidden;
        }

        /* ===== 導覽列 ===== */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #12263a;
            border-bottom: 1px solid #1e3a5f;
            padding: 12px 20px;
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
        }
        .nav-left {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        .nav-right {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: #d7eafd;
            font-size: 15px;
        }
        .nav-link:hover {
            color: #66c7ff;
        }

        /* ===== 區塊通用設定 ===== */
        .section {
            padding: 64px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ffffff;
        }
        .section p {
            max-width: 700px;
        }

        /* ===== HERO 區 ===== */
        .section-hero {
            text-align: center;
            padding-top: 96px;
            padding-bottom: 96px;
        }
        .section-hero h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #ffffff;
        }

        /* ===== 區塊樣式（可被後續內容覆蓋） ===== */
        .section-about {}
        .section-skills {}
        .section-projects {}
        .section-contact {}

        /* ===== 頁尾 ===== */
        footer {
            text-align: center;
            padding: 20px;
            background: #12263a;
            color: #9fb3c8;
            font-size: 14px;
        }

        /* ===== RWD ===== */
        @media (min-width: 768px) {
            .section-hero h1 {
                font-size: 40px;
            }
        }
        @media (min-width: 1440px) {}
    </style>
</head>

<body>
<div class="page">

    <!-- ===== 導覽列 ===== -->
    <header class="site-header">
        <nav class="nav">
            <div class="nav-left">Your Name · Frontend Dev</div>
            <div class="nav-right">
                <a class="nav-link" href="#hero">首頁</a>
                <a class="nav-link" href="#about">關於我</a>
                <a class="nav-link" href="#skills">技能</a>
                <a class="nav-link" href="#projects">作品集</a>
                <a class="nav-link" href="#contact">聯絡我</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- ===== Hero 區 ===== -->
        <section id="hero" class="section section-hero">
            <h1>這裡是 HERO 區的占位標題</h1>
            <p>此處將會呈現你的個人標語、專業方向以及主要視覺內容。</p>
        </section>

        <!-- ===== About 區 ===== -->
        <section id="about" class="section section-about">
            <h2>關於我（占位）</h2>
            <p>這裡是關於你的介紹文字占位符，下一階段會填入正式內容。</p>
        </section>

        <!-- ===== Skills 區 ===== -->
        <section id="skills" class="section section-skills">
            <h2>技能（占位）</h2>
            <p>此區塊將列出你的技術能力與工具熟練度。</p>
        </section>

        <!-- ===== Projects 區 ===== -->
        <section id="projects" class="section section-projects">
            <h2>作品集（占位）</h2>
            <p>此處將展示你的專案與作品，包含連結與描述。</p>
        </section>

        <!-- ===== Contact 區 ===== -->
        <section id="contact" class="section section-contact">
            <h2>聯絡我（占位）</h2>
            <p>此區塊將呈現你的聯絡方式與社群連結。</p>
        </section>
    </main>

    <footer>
        © 2025 Your Name. All rights reserved.
    </footer>

</div>
</body>
</html>
